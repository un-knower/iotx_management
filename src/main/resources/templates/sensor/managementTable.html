<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="base">

<head>
	<meta charset="UTF-8" />
	<title>传感器管理</title>
	
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.theme.css" />
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/pageJquery/css/zxf_page.css"/>
	
	<script type="text/javascript" src="/webResources/plugins/jqgrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jqgrid/src/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/webResources/plugins/pageJquery/js/zxf_page.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/page/createPage.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/sensor/sensorManagementTable.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
</head>

<body>
	<div layout:fragment="content" >
		<div class="col-md-6" style="width:100%">
			<div class="row">
				<div  style="padding-top:30px;padding-left:30px;">
					<ul class="nav nav-tabs">
						<li>
							<a id="workOrder_city_info_link1" href='#' style="color:#3795FF;font-size:24px;border:none;" th:text="#{sensorManagement}"></a>
						</li>
						<input id= "toSearch" type="text" class=" input-place form-control" th:placeholder="#{searchSN}"/>
						<input id= "toSearchValue" type="hidden"/>
						<span class="input-group-btn" style="height:35px; float:left; margin-left:-10px;margin-top:20px">
							<button class=" btn btn-search" id="searchBtn" type="button" ><i class="fa fa-fw fa-search"></i></button>
						</span>
						<li style="float:right;right:50px;margin-top:20px">
						   <input type="button" th:value="#{map}" class="btn btn-area-blue" id="viewMap"/>
						   <input type="button" th:value="#{table}" class="btn btn-image-blue"/>
						</li> 
					</ul>
					
					<div class="tab-content">
						<section class="content">
							<div class="row" >
								<div class="col-lg-12" >
									<div class="box box-warning"  >
										<div class="box-body" style="display: block;background:#363C4C">
											<table style="width: 100%; border:0px;display: block; padding-right: 40px; "  id="iotxFilter">
												<tbody>
													<tr>
														<td style="text-align:right; padding:10px; width:200px;color:white">传感器种类：</td>
														<td>
															<div class="select-div">
																<select id="sensorCategoryOption" class="select-style" >
																	<option value="0">显示全部</option>
																	<option th:each="sensorCategory : ${sensorCategorys}" th:value="${sensorCategory.id}" th:text="${sensorCategory.name}"></option>
																</select>
															</div>
														</td>
														<td style="text-align:right;padding:10px;width:200px;color:white">传感器接口：</td>
														<td>
															<div class="select-div">
																<select id="sensorInterfaceOption" class="select-style" >
																	<option value="0">显示全部</option>
																	<option th:each="sensorInterface : ${sensorInterfaces}"  th:value="${sensorInterface.id}" th:text="${sensorInterface.name}"></option>
																</select>
															</div>
														</td>
														<td style="text-align:right;padding:10px;width:200px;color:white">传感器端口：</td>
														<td>
															<div class="select-div">
																<select id="sensorPortOption" class="select-style" >
																	<option value="0">显示全部</option>
																	<option th:each="sensorPort : ${sensorPorts}" th:value="${sensorPort.id}" th:text="${sensorPort.name}"></option>
																</select>
															</div>
														</td>
													</tr>
												</tbody>		
											</table>
											
										<div class="box-body" style="margin:10px 0px 0 0; height:45px;text-align:right;  color:#fff; border-top:1px solid #f4f4f4 ;">
                   							<input type="button" th:value="#{confirm}" id="confirm"/>
											<input type="button" th:value="#{empty}" id="empty"/>
										</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div  th:fragment="sensor">
										<div><table id="sensorTable"></table></div>
										<div class="zxf_pagediv" style="padding-top:15px;float:left;" id="sensorPager"></div>
									</div>
									<span style="padding-top:15px;float:left;" class="pull-right" shiro:notAuthenticated="">
										<span shiro:hasAnyPermissions="sensorManagement:batadd,sensorManagement:delete,sensorManagement:edit,sensorManagement:add">
											<font color="#F8F8F8" th:text="#{loginByRememberMe}"></font>
											<a href="/login" th:text="#{login}"></a>
											<font color="#F8F8F8" th:text="#{authentication}"></font>
										</span>
									</span>
									<span shiro:authenticated="">
										<!-- 按钮 -->
										<input class="btn btn-info" style="margin-top:20px;margin-right:20px;float:right" shiro:hasPermission="sensorManagement:batadd" th:type="button" th:value='#{batadd}' id='batadd'/>
										<input class="btn btn-info" style="margin-top:20px;margin-right:20px;float:right" shiro:hasPermission="sensorManagement:delete" th:type="button" th:value='#{delete}' id='delete'/>
										<input class="btn btn-info" style="margin-top:20px;margin-right:20px;float:right" shiro:hasPermission="sensorManagement:edit" th:type="button" th:value='#{edit}' id='edit'/>
										<input class="btn btn-info" style="margin-top:20px;margin-right:20px;float:right" shiro:hasPermission="sensorManagement:add" th:type="button" th:value='#{add}' id='add'/>
									</span>
								</div>
							</div>
						</section>
					</div>
					
				</div>
			</div>
		</div>
		
	</div>
	
</body>

</html>
