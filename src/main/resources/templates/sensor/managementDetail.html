<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="base">

<head>
	<meta charset="UTF-8" />
	<title th:text="#{title.sensorManagement.detail}">传感器管理-详情</title>
	
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.theme.css" />
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/pageJquery/css/zxf_page.css"/>
	
	<script type="text/javascript" src="/webResources/plugins/jqgrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jqgrid/src/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/webResources/plugins/pageJquery/js/zxf_page.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/alarmData/iotxDataManagementTable.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/page/createPage.js"></script>
	<script type="text/javascript" src="/webResources/plugins/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/alarmData/dynamicData.js"></script>
	
</head>

<body>
	<div layout:fragment="content">
		<input type="hidden" th:value="${sensor.serialNo}" id="sensorSN"/>
		<input type="hidden" th:value="${sensor.maxVal}" id="maxVal"/>
		<input type="hidden" th:value="${sensor.minVal}" id="minVal"/>
		<section class="content">

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
            
				<div class="col-lg-12" style="text-align:right;padding-right:30px;padding-top:10px;">
					<div class="box-header" style="background:#363D4C">
						<i class="fa fa-bar-chart-o fa-fw"></i>
						<font size="5px" color="#868B94" th:text="#{iotxDataLine}"></font>
					</div>
		            <div class="box-body" style="background:#2F3543">
		                <!-- 引入iotxData线图 -->
						<div th:include="iotxData/dynamicData::dynamicData"></div>
				    </div>
					<!-- 引入告警的表格 -->
					<div th:include="iotxData/managementTable::iotxData"></div>
				</div>
            
		    </div><!-- /.col -->
          </div><!-- /.row -->
        </section>				
	</div>
	
</body>

</html>
