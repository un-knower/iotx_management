<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title th:text="#{title.dustConfigure}">dust配置</title>
	
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/dust/savedust.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${dust}" id="dustForm">
		<input type="hidden" id="dustId" name="dustId" th:value="${dust.id}"/>  
	    <fieldset>
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{dust.name}"></label>  
            	<div class="col-sm-8">
		    		<input type="text" th:field="*{name}" class="form-control" th:placeholder="#{dust.name}"/>  
    			</div>
	        </div> 
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{dust.frequency}"></label>  
            	<div class="col-sm-8">
		    		<input type="text" th:field="*{frequency}" class="form-control" th:placeholder="#{dust.frequency}"/>  
    			</div>
	        </div> 
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{dust.isWorked}"></label>  
            	<select name="company" class="form-control"> 
            		<option value ="true" th:text="#{true}" th:selected="${dust.isWorked=='true'?'selected':'}"></option>
            		<option value ="false" th:text="#{false}" th:selected="${dust.isWorked=='false'?'selected':'}"></option>
	            </select>
	        </div> 
	    </fieldset>  
	</form>  
</body>

</html>
