<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title th:text="#{title.iotxConfigure}">iotx配置</title>
	
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/iotx/saveIotx.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${iotx}" id="iotxForm">
		<input type="hidden" id="id" name="id" th:value="${iotx.id}"/>  
	    <fieldset>
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{company}"></label>  
	            <div class="col-sm-8">
	            	<select name="companyId" class="form-control"> 
		            	<option th:each="company : ${companys}" th:value="${company.id}" th:text="${company.name}"></option>
		            </select>
	            </div>
	        </div> 
	    </fieldset>  
	</form>  
</body>

</html>
