<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title>iotx节点添加</title>
	
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/iotx/saveIotx.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${iotx}" id="iotxForm">
		<input type="hidden" id="iotxId" name="iotxId" th:value="${iotx.id}"/>  
	    <fieldset>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{iotx.serialNo}" for="serialNo"></label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{serialNo}" class="form-control" th:placeholder="#{iotx.serialNo}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label" th:text="#{iotx.installLocation}" for="installLocation"></label>  
		        <div class="col-sm-8">  
		            <input type="text" th:field="*{installLocation}" class="form-control" th:placeholder="#{iotx.installLocation}"/>  
		        </div>
	    	</div>
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{company}"></label>  
	            <div class="col-sm-8" shiro:lacksRole="admin">
	            	<input type="text" class="form-control" style="background-color:#cccccc;"  th:value='${session.user.company.name}' readonly="readonly"/>
	            	<input type="hidden" name="company.id" class="form-control" th:value='${session.user.company.id}'/> 
	            </div>
	            <div class="col-sm-8" shiro:hasRole="admin">
	            	<select name="company" class="form-control"> 
		            	<option th:each="company : ${companys}"  th:field="*{company}" th:value="${company.id}" th:text="${company.name}"></option>
		            </select>
	            </div>
	        </div> 
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{iotx.iotxCategory}"></label> 
	            <div class="col-sm-8"> 
		            <select name="iotxCategory" class="form-control">
		            	<option th:each="iotxCategory : ${iotxCategorys}"  th:field="*{iotxCategory}" th:value="${iotxCategory}" th:text="${iotxCategory.category}"></option>
		            </select>
	            </div>
	        </div> 
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{iotx.iotxModel}"></label>  
	            <div class="col-sm-8">
		            <select name="iotxModel" class="form-control"> 
		            	<option th:each="iotxModel : ${iotxModels}"  th:field="*{iotxModel}" th:value="${iotxModel}" th:text="${iotxModel.model}"></option>
		            </select>
	            </div>
	        </div> 
	        <div class="form-group">  
	            <label class="col-sm-3 control-label" th:text="#{iotx.networkCategory}"></label> 
	            <div class="col-sm-8"> 
		            <select name="networkCategory" class="form-control"> 
		            	<option th:each="networkCategory : ${networkCategorys}" th:field="*{networkCategory}" th:value="${networkCategory}" th:text="${networkCategory.network}"></option>
		            </select>
	            </div>
	        </div> 
	    </fieldset>  
	</form>  
</body>

</html>
